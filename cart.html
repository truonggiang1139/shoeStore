<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <div class="leftHeader">
          <div class="item">
            <img src="Logo_NIKE.svg.png" alt="" height="20px" />
          </div>
          <div class="item">
            <a href="">Nike</a>
          </div>
        </div>
        <div class="rightHeader">
          <div class="item">
            <a href="/">HOME</a>
          </div>
          <div class="item">
            <a href="">ABOUT</a>
          </div>
          <div class="item">
            <a href="">BILLS</a>
          </div>
          <div class="item">
            <a href="/cart.html" class="cart">
              <i class="fa-solid fa-cart-shopping"></i>
            </a>
          </div>
        </div>
      </div>
      <div class="container">
        <table class="itemCart"></table>
      </div>
      <div class="payment"></div>
    </div>
    <div class="modal">
      <div class="modal_overlay"></div>
      <div class="modal_body">
        <form action="" class="form">
          <div class="form_header">
            <div class="form_title">Thông tin người mua</div>
            <div>
              <i
                class="fa-solid fa-xmark btn_close"
                onclick="handleClose(event)"
              ></i>
            </div>
          </div>
          <div class="form_body">
            <div class="form_body_group">
              <div class="form_body_group_label">
                Họ và tên<span class="required">*</span>
              </div>
              <div class="form_body_group_inputs">
                <input type="text" placeholder="Họ" id="first_name" />
                <input type="text" placeholder="Tên" id="last_name" />
              </div>
              <div class="form_body_group_message">
                <div>Loi</div>
                <div>Loi</div>
              </div>
            </div>
            <div class="form_body_group">
              <div class="form_body_group_label">
                Email<span class="required">*</span>
              </div>
              <input
                class="form_body_group_input"
                id="email"
                type="text"
                placeholder="Email"
              />
            </div>
            <div class="form_body_group">
              <div class="form_body_group_label">
                Số điện thoại<span class="required">*</span>
              </div>
              <input
                class="form_body_group_input"
                id="phoneNumber"
                type="text"
                placeholder="Số điện thoại"
              />
            </div>
            <div class="form_body_group">
              <div class="form_body_group_label">
                Địa chỉ<span class="required">*</span>
              </div>
              <div class="form_body_group_select">
                <select id="provinces" onchange="handleChangeProvinces(value)">
                  <option selected disabled hidden>
                    --Chọn Tỉnh/Thành phố--
                  </option>
                </select>
                <select id="districts" onchange="handleChangeDistricts(value)">
                  <option selected disabled hidden>--Chọn Huyện/Quận--</option>
                </select>
                <select id="wards">
                  <option selected disabled hidden>--Chọn Phường/Xã--</option>
                </select>
              </div>
              <input
                class="form_body_group_input"
                type="text"
                placeholder="Số nhà"
              />
            </div>
            <div class="form_body_group">
              <div class="form_body_group_label">Lời nhắn</div>
              <textarea></textarea>
            </div>
          </div>

          <div class="form_footer">
            <div class="footer_btn">
              <button class="btn_cancel_order" onclick="handleClose(event)">
                Hủy
              </button>
              <button class="btn_submit_order" onclick="handleSubmit(event)">
                Xác nhận
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="cart.js"></script>
</html>
